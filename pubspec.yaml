name: raychat
description: A reactive chat application fueled by a Firebase Realtime Database.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  intl: 0.17.0
  flutterfire_cli: ^0.2.7
  firebase_core: ^2.4.0
  cloud_firestore: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
flutter:
  uses-material-design: true
